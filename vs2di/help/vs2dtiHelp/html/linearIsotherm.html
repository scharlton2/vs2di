<H2>Linear Isotherm</H2>

<P>The linear isotherm is defined by

<P><b>c<sub>s</sub> = K<sub>d</sub> * c </b>

<P>where

<br>c<sub>s</sub> = concentration in solid phase
<br>c = concentration in fluid phase
<br>K<sub>d</sub> = equilibrium distribution coefficient

<P>The linear isotherm is a special case of the 
<A HREF="freundlich.html">Freundlich isotherm</A> where the
Freundlich exponent (n) is equal to 1.
