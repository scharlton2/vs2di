<H2>Langmuir Isotherm</H2>

<P>The Langmuir isotherm is defined by

<P><b>c<sub>s</sub> = (K<sub>l</sub> * Q * c) / (1 + K<sub>l</sub> * c)</b> 

<P>where

<br>c<sub>s</sub> = concentration in solid phase
<br>c = concentration in fluid phase
<br>K<sub>l</sub> = Langmuir adsorption constant
<br>Q = maximum number of sorption site
