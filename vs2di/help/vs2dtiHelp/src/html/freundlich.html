<H2>Freundlich Isotherm</H2>

<P>The Freundlich isotherm is defined by

<P><b>c<sub>s</sub> = K<sub>f</sub> * c<sup>n</sup></b> 

<P>where

<br>c<sub>s</sub> = concentration in solid phase
<br>c = concentration in fluid phase
<br>K<sub>f</sub> = Freundlich adsorption constant
<br>n = Freundlich exponent

<P>If n = 1, the Freundlich isotherm reduces to the
<A HREF="linearIsotherm.html">linear isotherm</A>.
