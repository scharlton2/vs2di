<BODY>

<H2>Playback Mode</H2>

<P>The standalone postprocessor operates in playback mode when
a saved simulation file is loaded. A saved simulation file contains
the result from a VS2DRTI simulation. By default, a VS2DRTI
simulation is saved in the file "vs2drt.sim"; the user may rename this file.
