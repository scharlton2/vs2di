<HEAD>
<TITLE>Loading a Saved Simulation File</TITLE>

<BODY>

<H2>Loading a Saved Simulation File</H2>


<P>To load a saved simulation file:

<table border="0" cellpadding="3" cellspacing="0" width="100%">
<tr>
  <td width="1%" nowrap valign="top" align="left">1. </td>
  <td width="99%" valign="top" align="left">Click the "File" menu and then click "Load". A dialog box is displayed.</td>
</tr>
<tr>
  <td width="1%" nowrap valign="top" align="left">2. </td>
  <td width="99%" valign="top" align="left">Navigate to the directory containing the saved simulation file
    and double click on the file name (for example, vs2drt.sim).</td>
</tr>
</table>



</BODY>
</HTML>
