<TITLE>Changing Type of Initial Hydraulic Condition</TITLE>
</HEAD>
<BODY>

<H2>Changing Type of Initial Hydraulic Condition</H2>
<p>1. Click the "Options" menu and select "Model..." The "Model Options"
     dialog box is displayed.</p>
<p>2. Click the "Flow" tab.</p>
<p>3. Select the desired type of initial hydraulic condition.</p>
<p>4. Click "OK".</p>


</BODY>
